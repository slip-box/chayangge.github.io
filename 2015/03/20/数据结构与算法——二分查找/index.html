<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 数据结构与算法——二分查找 · 插秧哥's Blog</title><meta name="description" content="二分查找 javascript"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://chayangge.com/atom.xml" title="插秧哥's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/chayangge" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/about" target="_self" class="nav-list-link">ABOUT</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">数据结构与算法——二分查找</h1><div class="post-info">Mar 20, 2015</div><div class="post-content"><p>而分查找又叫折半查找，原理很简单：对<strong>有序数组</strong>先取中间值，对比大小，大于中间值则取后半部分(增加部分)的中间值，继续折半查找，类似于：猜数字游戏，前提是数组要有序。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">var nums = [1, 14, 2, 22, 22, 23, 29, 30, 5, 75, 76];</span><br><span class="line"></span><br><span class="line">function binSearch(arr, data) &#123;</span><br><span class="line">    var upperBound = arr.length-1;</span><br><span class="line">    var lowerBound = 0;</span><br><span class="line">    while (lowerBound &lt;= upperBound) &#123;</span><br><span class="line">        var mid = Math.floor((upperBound + lowerBound) / 2);</span><br><span class="line">        if (arr[mid] &lt; data) &#123;</span><br><span class="line">            lowerBound = mid + 1;</span><br><span class="line">        &#125;else if (arr[mid] &gt; data) &#123;</span><br><span class="line">            upperBound = mid - 1;</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">            return mid;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return -1;</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line">binSearch(nums,22); // 3</span><br></pre></td></tr></table></figure></p>
